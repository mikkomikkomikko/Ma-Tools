<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Will contain Topcoat original CSS href -->
    <link id="topcoat" rel="stylesheet" />
    <!-- Topcoat overrides (Font, etc) -->
    <link rel="stylesheet" href="css/topcoat-desktop-darkdark.min.css" />
    <link id="topcoat-host" rel="stylesheet" href="css/topcoat-host.css" />
    <!-- Actual Panel styling -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Ma-Tools</title>
</head>

<body>

    <div id="content" class="content">

        <div class="topcoat-button-bar">
            <button id="roundTransformsBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/Snap.svg" width="17" height="17"></span>
            </button>

            <button id="fitToViewBt" class="topcoat-icon-button--large" title="testet">
                <span class="topcoat-icon--large"><img src="img/fitToView.svg" width="17" height="17"></span>
            </button>
        </div>


        <div class="topcoat-button-bar">
            <button id="newLayerBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/Layer.svg" width="17" height="17"></span>
            </button>


            <button id="distribBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/multipleLayers.svg" width="17" height="17"></span>
            </button>
        </div>


        <div class="topcoat-button-bar">

            <button id="mergeOverlappedAnchorsBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/Merge.svg" width="17" height="17"></span>
            </button>

            <button id="specifyBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/Measure.svg" width="17" height="17"></span>
            </button>

        </div>

        <div class="topcoat-button-bar">

            <button id="copyToMultipleObjectsBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/copyToObj.svg" width="17" height="17"></span>
            </button>

            <button id="MultiExporterBt" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/multiExport.svg" width="17" height="17"></span>
            </button>

        </div>


        <div class="topcoat-button-bar">
            <button id="CopySelectionToNewFile" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/CopySelectionToNewFile.svg" width="17" height="17"></span>
            </button>

            
            <button id="ProportionalScale" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/ProportionalScale.svg" width="17" height="17"></span>
                </button>
            </div>
            
            <div class="topcoat-button-bar">    
            <!--Reload panel-->
            <button id="btn_reload" class="topcoat-icon-button--large">
                <span class="topcoat-icon--large"><img src="img/Reload.svg" width="17" height="17"></span>
            </button>

        </div>

        <!--Footer-->
        <div class="logo">
            <img src="img/Ma-Logo.svg" width="32" height="16">
        </div>
    </div>

    <script src="js/libs/CSInterface-5.2.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
